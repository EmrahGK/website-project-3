<!DOCTYPE html>

<html lang="tr">

<head>

    <title>2.Yeni dizayn</title>
    <meta charset="UTF-8">
    <meta name="author" content="EmrahGK">
    <meta name="description" content="HocaFinder 'projesi' için yapılan yeni bir uyduruk index.">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>

    </style>


</head>

<body onload="startTime()">


    <div id="header-div" onmousedown='return false;' onselectstart='return false;'>

        <h1 id="header1">HocaFinder</h1>

        <!-- Saat kaç? - Kaçıncı ders saatindeyiz?-->
        <span id="clock" class="saat"></span>
        <span id="ders-saati" class="saat"></span>

    </div>

    <div id="content" onmousedown='return false;' onselectstart='return false;'>

        
        <div id="form-div">

                <fieldset id="class-select-fieldset">  

                <legend id="class-select-legend">
                    
                    <label for="class-select" class="guide-article" id="class-select-legend-label">
                        Sınıf seç.
                    </label>

                </legend>

                <select class="class-select" name="classes" id="class-select-select">
                    <!--Hangi sınıfın ders programı-->
                </select>
        <br>
                <button id="class-select-button" class="button" onclick="pbutton('c');">
                    Ders programını göster
                </button>

                
                </fieldset>
            

        </div>


    </div>



</body>


</html>
